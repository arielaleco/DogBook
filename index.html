<!DOCTYPE html>
<html lang="en" ng-app="dogsApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


    <!-- angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>


    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script src="app/app.js"></script>
    <script src="/app/dogs/dogsService.js"></script>
    <script src="/app/dogs/dogsCtrl.js"></script>

</head>

<body>
    <main ng-controller="dogsCtrl">
        {{5+5}}
        <!--  https://dog.ceo/dog-api/ -->
        <div class="jumbotron">
            <h1>Dogs Application</h1>
            <p>Its amazing what people are willing to do ...</p>
            <button ng-click="ChangeAllImages()" type="button" class="btn btn-primary">Change Images - Its Fun ! Do It !</button>
            <p>{{message}}</p>
        </div>

        <div class="container">
           
        


        <div class="row">
              
                <div ng-repeat="dog in dogsArr" class="col-xl-3 col-lg-4 col-sm-6">
                    <div class="card p-1 mb-4"   ng-class="{{'dog.fetchingNow'}}">
                        <a href="javascript:void(0)" ng-click="openOneDog()">
                        <img class="card-img-top" ng-src="{{dog.imageUrl}}" alt="Card image" ></a>
                        <div class="card-body">                               
                            <h4 class="card-title"    >{{dog.breed}}</h4>                                                        
                        </div>
                    </div>
                </div>




            </div>        

        </div>

    </main>




</body>

</html>
